	//Arrays operations

	//concat() - concat elements
	array1 = array1.concat(array2);
	//console.log("concat() = " + array1);
	
	//Join - join values
	list = array1.join(" - ");

	//Push - add new elemnt
	array1.push('new element');
	//console.log("push = " + array1);

	array1.pop();
	//console.log("pop = " + array1);

	array1.shift();
	//console.log("shift = " + array1);

	//unshift - add new element in first position
	array1.unshift('add unshift elem');

	var newArr = array1.slice(1,3);

	newArr.splice(1,2,"A","B","C");

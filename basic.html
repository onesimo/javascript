<h1>Calculator</h1>
<script type="text/javascript">
	function calculator(a,b,op){
		if(op === '+'){
			return a + b;
		}else if(op === '-'){
			return a - b;
		}else if(op === '*'){
			return a * b;
		}else{
			return a / b;
		}
	}

	document.write(calculator(4,3,"-"));	
</script>

<h1>Calculator the change</h1>
<script type="text/javascript">
	function change(value,cash){
		if(value > cash){
			return "Error -> value > cash:";
		}
		return "change = $ "+(cash - value);
	}

	document.write(change(15.34,20));	
</script>

<input type="text" id="weight" placeholder="weight">
<br>
<select id="fruits">
	<option value="apple">Apple</option>
	<option value="watermelon">watermelon</option>
	<option value="lemon">lemon</option>
</select>
<br>
<button onclick="balance()">to weight</button>
<br>
<span id="result"></span>
<script type="text/javascript">
	function balance(){
		var fruits = document.getElementById("fruits").value;
		var weight = document.getElementById("weight").value;

		if(!weight){
			document.getElementById("result").innerHTML = "Please fill weight";
			return;
		}else{
			document.getElementById("result").innerHTML = "";
		}

		switch (fruits){
			case "apple":
				document.getElementById("result").innerHTML = "$ "+weight* 0.35;
				break;
			case "watermelon":
				document.getElementById("result").innerHTML = "$ "+weight* 0.55;
				break;
			case "lemon":
				document.getElementById("result").innerHTML = "$ "+weight* 0.21;
				break;
			default:
				document.getElementById("result").innerHTML = "Product not registered";

		}

	}
</script>


<h1>Functions</h1>
<script type="text/javascript">

	function add(a,b){
		return parseInt(a) + parseInt(b);
	} 
	document.write("<p> function add = " + add(2,1) + "</p>");

	var factorial = function (n){
		var fac = 1;
		for (var y  = n; y >=1; y--){
			fac *= y;
		}
		return fac;
	};
	document.write("<p> function factorial(4) = " + factorial(4) + "</p>");


</script>
